    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #1F2F98;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        #search-bar {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 17px;
            border: none;
        }
        .footer {
            position:relative;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #1F2F98;
            color: white;
            text-align: center;
        }
        .district {
            margin: 20px;
        }
        .grade {
            margin: 10px;
            padding: 10px;
            border: 1px solid #1F2F98;
            border-radius: 5px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            width: 650px;
            height: 350px;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px; 
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            transition: filter 0.3s ease;
        }

        .image-container:hover img {
            filter: brightness(0.7);
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover .overlay-text {
            opacity: 1; 
        }

        
        .row {
            display: flex;
            justify-content: space-between;
        }
        .a{
            text-decoration: none;
            color: aliceblue;
            font-size: xx-large;
            letter-spacing: 1cap;
        }
        #clr{
            color: aliceblue;
        }
    </style>
</head>
