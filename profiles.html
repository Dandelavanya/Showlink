        .image-container {
            position: relative;
            margin: 0 10px;
        }
        .image-container img {
            width: 180px;
            height: 200px;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
        }
        .image-container:hover img {
            opacity: 0.5;
        }
        .image-container .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            text-shadow: 2px 2px 4px #000000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-container:hover .text {
            opacity: 1;
        }
        .lin{
            text-decoration: none;
            color: aliceblue;
